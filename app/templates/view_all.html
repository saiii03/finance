<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }
        h1 {
            color: #333;
        }
        .transaction-details {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .transaction-details ul {
            list-style: none;
            padding: 0;
        }
        .transaction-details li {
            margin: 10px 0;
            padding: 8px;
            border-bottom: 1px solid #e0e0e0;
        }
        .transaction-details li:last-child {
            border-bottom: none;
        }
        .actions {
            margin-top: 20px;
        }
        .actions a, .actions form button {
            display: inline-block;
            padding: 10px 15px;
            margin-right: 10px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .actions form {
            display: inline;
        }
        .actions form button {
            background-color: #dc3545;
        }
        .actions a:hover, .actions form button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>Transaction Details</h1>

    <div class="transaction-details">
        <ul>
            <li><strong>Title:</strong> {{ transaction.title }}</li>
            <li><strong>Amount:</strong> ${{ transaction.amount }}</li>
            <li><strong>Type:</strong> {{ transaction.type }}</li>
            <li><strong>Category:</strong> {{ transaction.category }}</li>
            <li><strong>Description:</strong> {{ transaction.description or "N/A" }}</li>
        </ul>

        <div class="actions">
            <a href="/dashboard">Back to Dashboard</a>

            <!--  Delete the transaction from here -->
            <form method="post" action="/transactions/delete">
                <input type="hidden" name="transaction_id" value="{{ transaction.id }}">
                <button type="submit">Delete</button>
            </form>
        </div>
    </div>
</body>
</html>
